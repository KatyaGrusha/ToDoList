<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link rel="stylesheet/less" type="text/css" href="styles/registration.less">
  <link rel="stylesheet/less" type="text/css" href="styles/Mixin.less">
  <link rel="stylesheet/less" type="text/css" href="styles/registrationVariable.less">
  <script src="scripts/less.min.js" type="text/javascript"></script>
</head>
<body>
	<header class="page-header">
    <div class="page-header__hello">
      <h2>Registration...</h2>
    </div class="page-header__title">
      <h1>MY TO DO LIST</h1>
    <div class="nav-bar page-header__nav-bar">
      <div class="nav-bar__link">
        <a class="link" href="Login.html">LOGIN</a>
      </div >
      <div class="nav-bar__link">
        <a class="link" href="Home.html">EXIT</a>
      </div>
    </div>
  </header>
  <div class="page-form">
    <div class="input page-form__input">
       <label>NAME</label>
	     <input id="namee" class="input__text" type="text" placeholder="Enter your Name...">
       <div id="nameError"></div>
    </div>
    <div class="input page-form__input">
       <label>LOGIN</label>
	     <input id="login" class="input__text" type="text" placeholder="Enter your login...">
       <div id="loginError"></div>
    </div>
    <div class="input page-form__input">
       <label>EMAIL</label>
	     <input id="email" class="input__text" type="email" placeholder="Enter your email...">
       <div id="emailError"></div>
    </div>
    <div class="input page-form__input">
       <label>PASSWORD</label>
	     <input id="password" class="input__text" type="password" placeholder="Enter your Password...">
       <div id="passwordError"></div>
    </div>
    <div class="input page-form__input">
       <label>PASSWORD AGAIN</label>
	     <input id="password_again" class="input__text" type="password" placeholder="Enter your Password Again...">
       <div id="passwTwoError"></div>
    </div>
    <div class="page-form__registration">
	     <input id="btnRegistration" type="button" class="btnRegistr" value="Registration">
    </div>
  </div>

  <footer class="page-footer">
    <div class="page-footer__autor">
      <h2>Grusha Katya</h2>
    </div>
  </footer>
</body>
<script type="text/javascript" src="scripts/registration.js"></script>
</html>
